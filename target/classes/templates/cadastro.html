<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cadastro</title>
    <style media="screen">
    *{
      margin: 0;
      padding: 0;
      text-decoration: none;
      font-family: montserrat;
      box-sizing: border-box;
    }


    body{
      min-height: 127vh;
      background: linear-gradient(#e67e22,#d35400);
    }

    #a{
      margin-left: 10px;
      
    }

    .login-form{
      width: 50%;
      background: linear-gradient(120deg,#ecf0f1,#f1f2f6);
      height: 120%;
      padding: 80px 40px;
      border-radius: 8px;
      position: absolute;
      left: 50%;
      top: 63%;
      transform: translate(-50%,-50%);



    }

    .login-form h1{
      text-align: center;
      margin-bottom: 40px;
    }
   
    #vo{
      color: #ecf0f1;
      margin-left:10px;

    }
    #vo : hover{
     color: black;
    }

    #img{
    margin-bottom: 5px;
    margin-left: 7px;
    }
     #img2{
      
    margin-left: 7px;
    }
    #img3{
      margin-bottom: 5px;
      margin-left: 7px;
    }
    #img4{
      margin-bottom: 5px;
      margin-left: 7px;
    }
    #img5{
      margin-bottom: 5px;
      margin-left: 7px;
    }
    #img6{
      margin-bottom: 5px;
      margin-left: 7px;
    }

    </style>


		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  
  
  
  <body>
      <a href="/" id="a"><img src="back.png" height="20" width="20"></a>

      <form action="/cadastro" class="login-form" method="GET">
        <h1>CRIE SUA RECEITA</h1>

  <div class="form-row">

        <div class="form-group col-md-6">
          <img src="nom.png" width="40" height="40" id="img3">
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome da receita">
        </div>

        <div class="form-group col-md-3">
          <img src="timer.png" width="40" height="39" id="img">
          <input type="number" class="form-control" id="tempo" name="tempo" placeholder="Tempo">
        </div>

           
        <div class="form-group col-md-3">
          <img src="por.png" width="42" height="43" id="img2">
          <input type="number" class="form-control" id="porcao" name="porcao" placeholder="porções">
        </div>

  </div>
    <img src="tip.png" width="40" height="40" id="img4">
 <div class="form-row">
  <div class="form-group col-md-10">
      <select class="form-control" id="tipo" name="tipo">
        <option>Tipo de Receita...</option>
        <option>Lanches</option>
        <option>Bebidas</option>
        <option>Massas</option>
        <option>Doces</option>
        <option>Sopas</option>
        <option>Saudável</option>
        <option>Frutos do mar</option>
        <option>Carnes</option>
        <option>Outro</option>

      </select>
    </div>
</div>
  
    <img src="ingr.png" width="40" height="40" id="img5">
  <div class="form-group">
  	<textarea class="form-control" id="ingredientes" name="ingredientes" placeholder="Ingredientes : Ex: 03 Tomates..."></textarea>
  </div>

    

    <img src="prep.png" width="40" height="40" id="img6">
  <div class="form-group">
     <textarea class="form-control" id="modo" name="modo" placeholder="Modo de Preparo: Ex: Mexa os Igredientes..."></textarea>
    </div>


    <div>
  <label >Antes de enviar a receita, certifique-se de que escreveu corretamente e de forma coerente</label>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>


      <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

      </script>


  </body>
</html>
